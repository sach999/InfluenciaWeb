<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
        integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <title>Influencia</title>
</head>

<body>

    <header>
        <h2><a href="../index.html">Influencia <i class="fas fa-search-dollar"></i></a></h2>
    </header>
    <div class="wrapper">
        <!-- <div class="background-image" style="background-image: url(./imgs/left.jpg);"></div> -->
        <div class="header">
            <h1>INFLUENCiA </h1>
            <h2>Spread your brand!!</h3>
        </div>
    </div>


    <div class="sign-up">
        <button id="influencer-button" onclick="influ()" active>Influencer</button>
        <button id="brand-button" onclick="brand()">Brand</button>
    </div>

    <div class="influ">

        <h2>Influencer details: </h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="">
        <button onclick="signupAsInflu()">SignUp</button>
    </div>

    <div class="brand">

        <h2>Brand details: </h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="signupAsBrand()">SignUp</button>

    </div>




    <script src="signup.js"></script>

</body>

</html>
